<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section section__add">
        <h3 class="section__title title">Add Item</h3>
        <div class="section__wrapper">
          <input class="section__input task-input new-task" type="text">
          <button class="section__button button button-add">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="list list_incomplete">
        <li class="list__item">
          <input class="list__input task-checkbox" type="checkbox">
          <label class="list__label">Pay Bills</label>
          <input class="list__input task-input" type="text" >
          <button class="list__button button button_edit">Edit</button>
          <button class="list__button button button_delete">
            <img class="button__image" src="./remove.svg" alt="del">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="list__input task-checkbox" type="checkbox">
          <label class="list__label">Go Shopping</label>
          <input class="list__input task-input" type="text" value="Go Shopping" >
          <button class="list__button button button_edit">Save</button>
          <button class="list__button button button_delete">
            <img class="button__image" src="./remove.svg" alt="del">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list list_completed">
        <li class="list__item">
          <input class="list__input task-checkbox" type="checkbox" checked >
          <label class="list__label">See the Doctor</label>
          <input class="list__input task-input" type="text" >
          <button class="list__button button button_edit">Edit</button>
          <button class="list__button button button_delete">
            <img class="button__image" src="./remove.svg" alt="del">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
